<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit Challenge</title>
</head>
<body>
    <div class="main">
        <div class="outer-key">
            <div class="key a">A</div>
            <p>Clap</p>
        </div>
        <div class="outer-key">
            <div class="key s">S</div>
            <p>Hihat</p>
        </div>
        <div class="outer-key">
            <div class="key d">D</div>
            <p>Kick</p>
        </div>
        <div class="outer-key">
            <div class="key f">F</div>
            <p>Openhat</p>
        </div>
        <div class="outer-key">
            <div class="key g">G</div>
            <p>Boom</p>
        </div>
        <div class="outer-key">
            <div class="key h">H</div>
            <p>Ride</p>
        </div>
        <div class="outer-key">
            <div class="key j">J</div>
            <p>Snare</p>
        </div>
        <div class="outer-key">
            <div class="key k">K</div>
            <p>Tom</p>
        </div>
        <div class="outer-key">
            <div class="key l">L</div>
            <p>Tink</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
